<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Report Upload</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles or overrides for specific elements if needed */
    body {
      font-family: "Inter", sans-serif; /* Using Inter font */
      background-color: #f2f2f7; /* Light gray background */
      color: #1c1c1e; /* Dark text color */
    }
    /* Ensure file input padding is consistent */
    input[type="file"] {
      padding-top: 8px;
      padding-bottom: 8px;
    }
    /* Hide default file input button, if desired, and style a custom one */
    input[type="file"]::-webkit-file-upload-button {
      visibility: hidden;
    }
    input[type="file"]::before {
      content: 'Choose File';
      display: inline-block;
      background: #0a84ff;
      color: white;
      border: 1px solid #0a84ff;
      border-radius: 0.75rem; /* rounded-xl */
      padding: 0.5rem 1rem; /* py-2 px-4 */
      outline: none;
      white-space: nowrap;
      -webkit-user-select: none;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9375rem; /* text-base */
      transition: background-color 0.3s;
    }
    input[type="file"]:hover::before {
      background-color: #006be6;
    }
    input[type="file"]:active::before {
      background-color: #005bb5;
    }
    input[type="file"] {
        color: transparent; /* Make the actual file name text transparent */
    }
  </style>
</head>
<body class="p-4 sm:p-6 md:p-8 flex justify-center items-center min-h-screen">
  <div class="container bg-white rounded-2xl shadow-lg p-6 sm:p-8 md:p-10 w-full max-w-md mx-auto">
    <h2 class="text-center text-3xl font-semibold mb-6 text-blue-600">Submit Daily Report</h2>
    <form id="uploadForm" class="space-y-5">
      <label class="block text-sm font-medium text-gray-700">Report Date:
        <input type="date" name="reportDate" required
               class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 text-base bg-gray-50">
      </label>

      <label class="block text-sm font-medium text-gray-700">Comments:
        <textarea name="comments" rows="4" required
                  class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 text-base bg-gray-50 resize-y"></textarea>
      </label>

      <label class="block text-sm font-medium text-gray-700">Image 1:
        <input type="file" name="image1" accept="image/*"
               class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
      </label>

      <label class="block text-sm font-medium text-gray-700">Image 2:
        <input type="file" name="image2" accept="image/*"
               class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
      </label>

      <label class="block text-sm font-medium text-gray-700">Image 3:
        <input type="file" name="image3" accept="image/*"
               class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
      </label>

      <label class="block text-sm font-medium text-gray-700">Image 4:
        <input type="file" name="image4" accept="image/*"
               class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
      </label>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-2xl transition duration-300 ease-in-out shadow-md">
        Submit Report
      </button>
    </form>

    <p id="status" class="text-center mt-6 text-base text-gray-600"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxrqZKjjtLqnrSEMsEISfDuBVfcvncN7LpdFoiRPBdscFe8KwZlxupWF66hL2hBITbuEw/exec";

    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const status = document.getElementById("status");
      status.style.color = "#1c1c1e";
      status.innerText = "Uploading report, please wait...";

      const formData = new FormData(form);

      const plainData = {
        reportDate: formData.get("reportDate"),
        comments: formData.get("comments")
      };

      for (let i = 1; i <= 4; i++) {
        const file = formData.get(`image${i}`);
        if (file && file.size > 0) {
          const base64 = await toBase64(file);
          plainData[`image${i}`] = base64.split(",")[1];
          plainData[`image${i}_name`] = file.name;
        }
      }

      const urlEncoded = new URLSearchParams(plainData).toString();

      fetch(scriptURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: urlEncoded
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("status").innerText = txt;
        document.getElementById("status").style.color = "#28a745"; // Success color
        form.reset();
      })
      .catch(err => {
        document.getElementById("status").innerText = "Error: " + err.message;
        document.getElementById("status").style.color = "#dc3545"; // Error color
      });
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>
</body>
</html>
