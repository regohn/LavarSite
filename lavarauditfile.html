<!DOCTYPE html>
<html>
<head>
  <title>Audit Table</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
    }
  </style>
</head>
<body>
  <h3>Audit Table</h3>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Col A</th><th>Col B</th><th>Col C</th>
        <th>Col D</th><th>Col E</th><th>Col F</th><th>Col G</th>
      </tr>
    </thead>
    <tbody>
      <script>
        for (let i = 1; i <= 50; i++) {
          document.write("<tr>");
          for (let j = 1; j <= 7; j++) {
            document.write(`<td>Row ${i} Col ${j}</td>`);
          }
          document.write("</tr>");
        }
      </script>
    </tbody>
  </table>
  <br>
  <button onclick="saveToCSV()">Save Table to CSV (Drive)</button>

  <script>
    function saveToCSV() {
      const table = document.getElementById("dataTable");
      const data = [];

      for (let row of table.rows) {
        const rowData = [];
        for (let cell of row.cells) {
          rowData.push(cell.innerText);
        }
        data.push(rowData);
      }
      //auditfilescript
      fetch("https://script.google.com/macros/s/AKfycbxkrlndEM-F8t5pjK-YjsQLHiQrFuxeKjA-Q43kuNJ2-DVpfO3GYiKKHoEi-RWhh7_L/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ tableData: data })
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === "success") {
          alert("CSV saved! You can now IMPORTDATA into another sheet.");
        } else {
          alert("Error saving: " + res.error);
        }
      })
      .catch(err => alert("Fetch error: " + err));
    }
  </script>
</body>
</html>
