        <h1>DELIVERED UNPAID</h1> <!-- Changed heading text -->

        <div id="loading">
            <div class="loading-spinner"></div>
            <p>Loading data...</p>
        </div>

        <div id="error-message" role="alert">
            <strong>Error!</strong>
            <span id="error-text"></span>
            <span class="close-button" onclick="document.getElementById('error-message').style.display='none';">
                <svg class="fill-current" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.103l-2.651 3.746a1.2 1.2 0 0 1-1.697-1.697l3.746-2.651-3.746-2.651a1.2 1.2 0 0 1 1.697-1.697L10 8.897l2.651-3.746a1.2 1.2 0 0 1 1.697 1.697L11.103 10l3.746 2.651a1.2 1.2 0 0 1 0 1.698z"/></svg>
            </span>
        </div>

        <div id="data-container">
            <!-- Table will be injected here -->
        </div>

        <p id="no-data-message">No pending deliveries found matching the criteria.</p>
    </div>

    <script>
        // Make sure to replace this with your deployed Google Apps Script URL
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbyLlLjHEQdeK98-tIes9m2A3e4WXvKb_7LPXsD-vzdx1HhwxeO4liq5X1lWEnHNaxEq/exec';

        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const dataContainer = document.getElementById('data-container');
        const noDataMessage = document.getElementById('no-data-message');

        /**
         * Formats a date/time string into "mm/dd/yyyy hh:mm am/pm" for Manila Time.
         * It prioritizes parsing the input timeString as a full timestamp.
         * If timeString is not a valid date, it attempts to combine dateString and timeString.
         * @param {string} dateString - The date part (e.g., "8/11/2025").
         * @param {string} timeValue - The time part, which might be a full timestamp (e.g., "2025-08-11T09:35:17.279Z")
         * or a simple time (e.g., "10:30 AM").
         * @returns {string} The formatted date and time string, or original if parsing fails.
         */
        function formatManilaDateTime(dateString, timeValue) {
            let dateObj;

            // First, try to parse timeValue directly as it might contain a full timestamp
            dateObj = new Date(timeValue);

            // If timeValue alone is not a valid date, try combining dateString and timeValue
            if (isNaN(dateObj.getTime()) && dateString && timeValue) {
                // If timeValue is just a time (e.g., "10:30 AM"), combine it with dateString
                const combinedString = `${dateString} ${timeValue}`;
                dateObj = new Date(combinedString);
            }

            // If still an invalid date, or if inputs are missing, return fallback
            if (isNaN(dateObj.getTime())) {
                console.warn(`Failed to parse date-time string(s): Date="${dateString}", Time="${timeValue}". Displaying as-is.`);
                return timeValue || ''; // Fallback to original timeValue or empty
            }

            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true, // Use AM/PM
                timeZone: 'Asia/Manila' // Set timezone to Manila
            };

            try {
                // Use 'en-US' locale for consistent output format (MM/DD/YYYY)
                const formatter = new Intl.DateTimeFormat('en-US', options);
                return formatter.format(dateObj);
            } catch (e) {
                console.error("Error formatting date for Manila time:", e);
                return `${dateString || ''} ${timeValue || ''} (Format Error)`; // Indicate formatting issue
            }
        }

        async function fetchData() {
            loadingDiv.style.display = 'block'; // Show loading
            errorDiv.style.display = 'none'; // Hide error
            dataContainer.innerHTML = ''; // Clear previous data
            noDataMessage.style.display = 'none'; // Hide no data message

            try {
                // Exponential backoff for API calls
                let response;
                let attempts = 0;
                const maxAttempts = 5;
                const baseDelay = 1000; // 1 second

                while (attempts < maxAttempts) {
                    try {
                        response = await fetch(webAppUrl);
                        if (response.ok) {
                            break; // Exit loop if successful
                        } else if (response.status === 429 || response.status >= 500) {
                            // Too Many Requests or Server Errors, retry
                            const delay = baseDelay * Math.pow(2, attempts) + Math.random() * 500; // Add jitter
                            console.warn(`Attempt ${attempts + 1} failed with status ${response.status}. Retrying in ${delay}ms...`);
                            await new Promise(resolve => setTimeout(resolve, delay));
                            attempts++;
                        } else {
                            // Other non-retryable errors
                            const errorData = await response.json();
                            throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                        }
                    } catch (fetchError) {
                        // Network errors or other non-HTTP errors
                        if (attempts < maxAttempts - 1) {
                            const delay = baseDelay * Math.pow(2, attempts) + Math.random() * 500;
                            console.warn(`Attempt ${attempts + 1} failed: ${fetchError.message}. Retrying in ${delay}ms...`);
                            await new Promise(resolve => setTimeout(resolve, delay));
                            attempts++;
                        } else {
                            throw fetchError; // Re-throw after max attempts
                        }
                    }
                }

                if (!response || !response.ok) {
                    throw new Error('Failed to fetch data after multiple retries.');
                }

                const result = await response.json();

                if (result.error) {
                    throw new Error(result.error);
                }

                const data = result.data;

                if (data.length === 0) {
                    noDataMessage.style.display = 'block';
                    return;
                }

                // Create table element
                const table = document.createElement('table');
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Customer</th>
                            <th>JO#</th>
                            <th>Date Created</th>
                            <th>Time of Delivery</th>
                            <th>Delivery Type</th>
                            <th>Delivery Staff</th>
                            <th>Total Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                `;
                const tbody = table.querySelector('tbody');

                data.forEach(item => {
                    const formattedTimeOfDelivery = formatManilaDateTime(item.dateCreated, item.timeOfDelivery);
                    const row = `
                        <tr>
                            <td>${item.customer}</td>
                            <td><span class="text-blue-600">${item.joNumber}</span></td>
                            <td>${item.dateCreated}</td>
                            <td>${formattedTimeOfDelivery}</td> <!-- Using the formatted time -->
                            <td>${item.deliveryType}</td>
                            <td>${item.deliveryStaff}</td>
                            <td><span class="text-green-600">₱${parseFloat(item.totalAmount).toLocaleString('en-PH', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span></td>
                        </tr>
                    `;
                    tbody.insertAdjacentHTML('beforeend', row);
                });

                dataContainer.appendChild(table);

            } catch (error) {
                console.error('Failed to fetch data:', error);
                errorText.textContent = `Could not load data: ${error.message}. Please check the web app URL and permissions.`;
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        // Fetch data when the page loads
        window.onload = fetchData;
    </script>
